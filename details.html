		}
	}
	function erjisearchjs(){
		$(".search-erji").css("display","none");
		$(".searchl>.li1").mouseover(function(){
			erjishow();
		});
		$(".searchl>.li1").mouseout(function(){
			erjihide();
		});
		$(".search-erji").mouseover(function(){
			erjishow();
		});
		$(".search-erji").mouseout(function(){
			erjihide();
		});
		$(".searchside").mouseover(function(){
			erjishow();
		});
		$(".searchside").mouseout(function(){
			erjihide();
		});
	}
	function erjishow(){
		$(".search-erji").css("display","block");
	}
	function erjihide(){
		$(".search-erji").css("display","none");
	}
</script>
